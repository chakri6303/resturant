<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      width: 70%;
      border-collapse: collapse;
      margin-top: 50px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>
  <table>
    <tr>
      <th>Food Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Veg Biryani</td>
      <td>199/-</td>
    </tr>
    <tr>
      <td>Chicken Dum Biryani</td>
      <td>249/-</td>
    </tr>
    <tr>
      <td>Mutton Dum Biryani</td>
      <td>299/-</td>
    </tr>
    <tr>
      <td>Fish Biryani</td>
      <td>269/-</td>
    </tr>
    <tr>
      <td>Prawns Biryani</td>
      <td>299/-</td>
    </tr>
    <tr>
      <td>Crab Biryani</td>
      <td>349/-</td>
    </tr>
  </table>
</body>
</html>
