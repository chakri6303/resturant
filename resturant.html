<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <style>
    body {
       /* background-color: #00e6f6;*/
      background-image: url("https://cdn.pixabay.com/photo/2019/03/11/09/58/ikea-4048225_640.jpg");
      background-size: cover;
    }
    
    .menu-item {
      display: flex;
      margin-bottom: 20px;
    }
    .menu-item img {
      width: 150px;
      height: auto;
      margin-right: 10px;
    }
    .menu-item-details {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>
  
  <div class="menu-item">
    <img src="https://myfoodstory.com/wp-content/uploads/2020/09/Veg-Biryani-4.jpg" alt="Veg Biryani">
    <div class="menu-item-details">
      <h2>Veg Biryani</h2>
      <p>Price:199/-</p>
    </div>
  </div>
  
  <div class="menu-item">
    <img src="https://www.currytrail.in/wp-content/uploads/2021/07/Chicken-dum-biryani-Featured-Image-1200-x-1200-.jpg" alt="Chicken Dum Biryani">
    <div class="menu-item-details">
      <h2>Chicken Dum Biryani</h2>
      <p>Price:250/-</p>
    </div>
  </div>
  
  <div class="menu-item">
    <img src="https://vismaifood.com/storage/app/uploads/public/980/eb9/ed6/thumb__700_0_0_0_auto.jpg" alt="Mutton Biryani">
    <div class="menu-item-details">
      <h2>Mutton Dum Biryani</h2>
      <p>Price:349/-</p>
    </div>
  </div>
  <div class="menu-item">
    <img src="https://www.cubesnjuliennes.com/wp-content/uploads/2020/12/Prawn-Biryani-Recipe.jpg" alt="Prawns Dum Biryani">
    <div class="menu-item-details">
      <h2>Prawns Dum Biryani</h2>
      <p>Price:299/-</p>
    </div>
  </div>
  <div class="menu-item">
    <img src="https://s3-ap-south-1.amazonaws.com/betterbutterbucket-silver/sadhana-khedekar20170606003240407.jpeg" alt="Crab Dum Biryani">
    <div class="menu-item-details">
      <h2>Crab Dum Biryani</h2>
      <p>Price:349/-</p>
    </div>
  </div>
</body>
</html>
